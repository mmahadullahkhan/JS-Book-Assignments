            }

</script>
<!-- use HTML code of question 1 and show the result on browser.
i. What is node type of element having id “form-content”.
ii. Show node type of element having id “lastName” and its child node.
iii. Update child node of element having id “lastName”.
iv. Get First and last child of id “main-content”.
v. Get next and previous siblings of id “lastName”.
vi. Get parent node and node type of element having id “email” -->
<script>
    var formContent = document.getElementById("form-content");
    console.log(formContent.nodeType);
    var lastName = document.getElementById("lastName");
    console.log(lastName.firstChild.nodeType);
    lastName.firstChild.nodeValue = "Khan";
    var mainContent = document.getElementById("main-content");
    console.log(mainContent.firstChild.nodeValue);
    console.log(mainContent.lastChild.nodeValue);
    var lastName = document.getElementById("lastName");
    console.log(lastName.nextSibling.nodeValue);
    console.log(lastName.previousSibling.nodeValue);
    var email = document.getElementById("email");
    console.log(email.parentNode.nodeType);
</script>
